<script>
document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.getElementById("darkModeToggle");
    const body = document.body;

    // Funkcja do ustawiania trybu ciemnego
    function applyDarkMode(enabled) {
        if (enabled) {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
            toggleButton.textContent = "â˜€ Tryb jasny";
        } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
            toggleButton.textContent = "ðŸŒ™ Tryb ciemny";
        }
    }

    // Sprawdzenie ustawieÅ„ z localStorage
    const darkModeEnabled = localStorage.getItem("darkMode") === "enabled";
    applyDarkMode(darkModeEnabled);

    // ObsÅ‚uga klikniÄ™cia w przycisk
    toggleButton.addEventListener("click", () => {
        applyDarkMode(!body.classList.contains("dark-mode"));
    });
});

</script>
